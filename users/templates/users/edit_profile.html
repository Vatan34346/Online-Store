{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Edit Your Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" value="{{ user_form.username.value }}" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="id_email" value="{{ user_form.email.value }}" required>
            </div>

            <div class="mb-3">
                <label for="id_avatar" class="form-label">Avatar</label>
                <input type="file" name="avatar" class="form-control" id="id_avatar" ">
            </div>

            <div class="mb-3">
                <label for="id_phone" class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" id="id_phone" value="{{ profile_form.phone.value }}">
            </div>

            <div class="mb-3">
                <label for="id_address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="id_address" value="{{ profile_form.address.value }}">
            </div>

            <button type="submit" class="btn btn-dark w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
