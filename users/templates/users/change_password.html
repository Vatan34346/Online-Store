{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Change Password</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_old_password" class="form-label">Old Password</label>
                <input type="password" name="old_password" id="id_old_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
