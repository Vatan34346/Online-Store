{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center mt-5">
    <div class="card p-4 shadow-lg border-0 animate-fade-in">
        <div class="card-body">
            <h2 class="text-danger fw-bold">Oops! Something went wrong.</h2>
            <p class="text-muted">An unexpected error occurred. Please try again later.</p>
            <i class="bi bi-exclamation-triangle text-warning display-4"></i>
            <div class="mt-3">
                <a href="{% url 'product_list' %}" class="btn btn-outline-primary">Go to Homepage</a>
            </div>
        </div>
    </div>
</div>

<!-- Animation -->
<style>
    .animate-fade-in {
        opacity: 0;
        transform: translateY(-10px);
        animation: fadeIn 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
