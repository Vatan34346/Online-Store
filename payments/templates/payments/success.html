{% extends 'base.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center mt-5">
    <div class="card p-4 shadow-lg border-0 animate-fade-in">
        <div class="card-body">
            <h2 class="text-success fw-bold">Payment Successful!</h2>
            <p class="text-muted">Your order has been processed successfully.</p>
            <i class="bi bi-check-circle text-success display-4"></i>
            <div class="mt-3">
                <a href="{% url 'order_history' %}" class="btn btn-outline-primary">View Order History</a>
                <a href="{% url 'product_list' %}" class="btn btn-primary ms-2">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>

<!-- Animation -->
<style>
    .animate-fade-in {
        opacity: 0;
        transform: translateY(-10px);
        animation: fadeIn 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
